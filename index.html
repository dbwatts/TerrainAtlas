<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyond Contours: An Atlas of Terrain Cartography</title>
  <base href="/TerrainAtlas/">

  <!-- StPageFlip -->
  <script src="page-flip.browser.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #b4d8ed;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-style: italic;
      color: #21294b;
    }

    .dots {
      display: flex;
      margin-top: 10px;
    }

    .dots span {
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background: #21294b;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 
      40% {
        transform: scale(1);
      }
    }

    /* --- Atlas container --- */
    #atlas-container {
      width: 100%;
      max-width: 1536px; /* double-page width */
      aspect-ratio: 2 / 1; /* keep spreads proportionate */
      margin: 50px auto;
      visibility: hidden;
    }

    /* --- Controls --- */
    #controls {
      margin: 20px;
      visibility: hidden;
    }

    #controls button {
      padding: 10px 20px;
      font-style: italic;
      background: #ffffff7f;
      border: 1px solid #21294b56;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* --- Responsive tweaks --- */
    @media (max-width: 900px) {
      #atlas-container {
        margin: 20px auto;
      }
      #controls button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="splash">
    Loading Beyond Contours...
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div id="atlas-container"></div>

  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('atlas-container');
    const controls = document.getElementById('controls');

    const pageFlip = new St.PageFlip(container, {
      size: 'stretch',       // responsive
      width: 768,            // base single-page size
      height: 768,
      showCover: true,
      flippingTime: 700,
      maxShadowOpacity: 0.5,
      mobileScrollSupport: false
    });

    // Define page order
    const pageElements = [
      { src: "TerrainAtlas_DW1.png" },  // cover (recto)
      { src: "TerrainAtlas_DW2.png" },  // blank verso
      { src: "TerrainAtlas_DW3.png" },  // title page (recto)
      // interior pages
      ...Array.from({length: 22}, (_, i) => ({ src: `TerrainAtlas_DW${i+4}.png` })),
      { src: "TerrainAtlas_DW26.png" }  // back cover (verso)
    ];

    // Build DOM nodes
    const pageNodes = pageElements.map(p => {
      const page = document.createElement('div');
      page.classList.add('page');
      page.innerHTML = `<img src="${p.src}" style="width:100%; height:100%; object-fit: contain;">`;
      return page;
    });

    // Load into PageFlip
    pageFlip.loadFromHTML(pageNodes);

    // Controls
    document.getElementById('prevBtn').addEventListener('click', () => pageFlip.flipPrev());
    document.getElementById('nextBtn').addEventListener('click', () => pageFlip.flipNext());

    pageFlip.on('init', () => {
      document.getElementById('splash').style.display = 'none';
      container.style.visibility = 'visible';
      controls.style.visibility = 'visible';
    });
  });
</script>

</body>
</html>
