<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyond Contours: An Atlas of Terrain Cartography</title>
  <base href="/TerrainAtlas/">

  <!-- StPageFlip -->
  <script src="page-flip.browser.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #b4d8ed;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-style: italic;
      color: #21294b;
    }

    .dots {
      display: flex;
      margin-top: 10px;
    }

    .dots span {
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background: #21294b;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 
      40% {
        transform: scale(1);
      }
    }

    #atlas-container {
      width: 1536px;
      height: 768px;
      margin: 50px auto;
      visibility: hidden;
    }

    #controls {
      margin: 20px;
      visibility: hidden;
    }

    #controls button {
      padding: 10px 20px;
      font-style: italic;
      background: #ffffff7f;
      border: 1px solid #21294b56;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    /* Required structure for StPageFlip */
    .page {
      width: 100%;
      height: 100%;
    }
    .page-content {
      width: 100%;
      height: 100%;
    }
    .page-content img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="splash">
    Loading Beyond Contours...
    <div class="dots">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div id="atlas-container"></div>

  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('atlas-container');
    const controls = document.getElementById('controls');

    const pageFlip = new St.PageFlip(container, {
      size: 'fixed',
      width: 768,
      height: 768,
      showCover: true,
      flippingTime: 700,
      maxShadowOpacity: 0.5,
      mobileScrollSupport: false
    });

    // Explicit atlas order
    const sources = [
      "TerrainAtlas_DW1.png",   // cover (recto)
      "TerrainAtlas_DW2.png",   // blank verso
      "TerrainAtlas_DW3.png",   // title page (recto)
      ...Array.from({length: 22}, (_, i) => `TerrainAtlas_DW${i+4}.png`),
      "TerrainAtlas_DW26.png"   // back cover (verso)
    ];

    // Build DOM nodes with correct structure
    const pageNodes = sources.map(src => {
      const page = document.createElement('div');
      page.classList.add('page');
      page.innerHTML = `
        <div class="page-content">
          <img src="${src}" alt="Atlas page">
        </div>`;
      return page;
    });

    // Load them into PageFlip
    pageFlip.loadFromHTML(pageNodes);

    document.getElementById('prevBtn').addEventListener('click', () => pageFlip.flipPrev());
    document.getElementById('nextBtn').addEventListener('click', () => pageFlip.flipNext());

    pageFlip.on('init', () => {
      document.getElementById('splash').style.display = 'none';
      container.style.visibility = 'visible';
      controls.style.visibility = 'visible';
    });
  });
</script>

</body>
</html>
