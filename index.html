<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Atlas Flipbook</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Turn.js -->
  <script src="js/turn.min.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <style>
    body {
      background: #eaeaea;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #flipbook {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background: white;
    }

    #flipbook .page {
      width: 50%;  /* Half of flipbook width for facing pages */
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #flipbook img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script>
  // Set the PDF.js worker path
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  const pdfUrl = 'TerrainAtlas_DW_PortfolioCompressed.pdf';

  pdfjsLib.getDocument(pdfUrl).promise.then(async pdf => {
    console.log("PDF loaded, total pages:", pdf.numPages);
    const numPages = pdf.numPages;
    const flipbook = document.getElementById('flipbook');

    // Use first page to calculate size
    const firstPage = await pdf.getPage(1);
    const scale = 2;  // You can adjust scale as needed
    const viewport = firstPage.getViewport({ scale });
    const pageWidth = viewport.width;
    const pageHeight = viewport.height;

    // Set flipbook container size
    flipbook.style.width = `${pageWidth * 2}px`; // Two pages side-by-side
    flipbook.style.height = `${pageHeight}px`;

    // Function to render each page to image
    const loadPage = async (pageNum) => {
      console.log("Rendering page:", pageNum);
      const page = await pdf.getPage(pageNum);
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d', { willReadFrequently: true });
      const viewport = page.getViewport({ scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;

      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';
      pageDiv.innerHTML = `<img src="${canvas.toDataURL()}">`;
      flipbook.appendChild(pageDiv);
    };

    // Load all pages, then initialize flipbook
    const loadAllPages = async () => {
      for (let i = 1; i <= numPages; i++) {
        await loadPage(i);
      }

      // Ensure DOM has all pages before initializing
      setTimeout(() => {
        $('#flipbook').turn({
          width: pageWidth * 2,
          height: pageHeight,
          autoCenter: true,
          display: 'double',
          acceleration: true,
        });
      }, 500);
    };

    loadAllPages();
  }).catch(err => {
    console.error("PDF load error:", err);
  });
</script>

</body>
</html>
