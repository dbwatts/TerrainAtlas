<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyond Contours: An Atlas of Terrain Cartography</title>

  <!-- IMPORTANT:
       If you're testing locally (file://) comment out the base tag.
       Keep it when serving from https://<user>.github.io/TerrainAtlas/ -->
  <base href="/TerrainAtlas/">

  <!-- StPageFlip -->
  <script src="page-flip.browser.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #splash {
      position: fixed;
      inset: 0;
      background: #b4d8ed;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-style: italic;
      color: #21294b;
    }
    .dots { display: flex; margin-top: 10px; }
    .dots span {
      width: 10px; height: 10px; margin: 0 4px; background: #21294b; border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Container must be exactly 2x page width by page height */
    #atlas-container {
      width: 1536px;   /* 2 * 768 */
      height: 768px;   /* page height */
      margin: 50px auto;
      visibility: hidden;
      touch-action: pan-y; /* allow vertical scroll on touch devices */
    }

    #controls { margin: 20px; visibility: hidden; }
    #controls button {
      padding: 10px 20px;
      font-style: italic;
      background: #ffffff7f;
      border: 1px solid #21294b56;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div id="splash">
    Loading Beyond Contours...
    <div class="dots"><span></span><span></span><span></span></div>
  </div>

  <div id="atlas-container"></div>

  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

<script>
  window.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('atlas-container');
    const controls = document.getElementById('controls');

    // Keep these in one place
    const PAGE_W = 768;
    const PAGE_H = 768;

    // Make sure the container is sized correctly
    container.style.width  = (PAGE_W * 2) + 'px';
    container.style.height = PAGE_H + 'px';

    // Exact order you described:
    const sources = [
      "TerrainAtlas_DW1.png",  // cover (recto)
      "TerrainAtlas_DW2.png",  // blank verso
      "TerrainAtlas_DW3.png",  // title page (recto)
      ...Array.from({ length: 22 }, (_, i) => `TerrainAtlas_DW${i + 4}.png`),
      "TerrainAtlas_DW26.png"  // back cover (verso)
    ];

    // Quick preload to surface any 404s in the console
    const preload = (src) => new Promise(resolve => {
      const img = new Image();
      img.onload = () => resolve({ src, ok: true });
      img.onerror = () => resolve({ src, ok: false });
      img.src = src;
    });
    const results = await Promise.all(sources.map(preload));
    const missing = results.filter(r => !r.ok);
    if (missing.length) {
      console.warn("Missing images (check paths/case):", missing.map(m => m.src));
      // Not fatal; book will still render, but those pages will look blank.
    }

    const pageFlip = new St.PageFlip(container, {
      width: PAGE_W,           // single page width
      height: PAGE_H,          // single page height
      size: 'fixed',
      showCover: true,         // treat first/last as single hard pages
      usePortrait: false,      // <- FORCE two-page spreads (critical)
      autoSize: false,         // don't resize parent; we set it ourselves
      mobileScrollSupport: false,
      maxShadowOpacity: 0.5,
      flippingTime: 700
    });

    // Helpful console diagnostics
    pageFlip.on('changeOrientation', (e) => console.log('orientation:', e.data));
    pageFlip.on('init', () => {
      document.getElementById('splash').style.display = 'none';
      container.style.visibility = 'visible';
      controls.style.visibility = 'visible';
    });

    // Load images (canvas mode)
    pageFlip.loadFromImages(sources);

    // Controls
    document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
    document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

    // If the viewport resizes, keep enforcing landscape if possible
    window.addEventListener('resize', () => {
      // If the book ever falls back to portrait on a small screen,
      // this keeps the container sized for landscape when space allows.
      container.style.width  = (PAGE_W * 2) + 'px';
      container.style.height = PAGE_H + 'px';
    });
  });
</script>

</body>
</html>
