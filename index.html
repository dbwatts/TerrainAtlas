<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrain Atlas Flipbook</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

  <!-- StPageFlip -->
  <script src="page-flip.browser.js"></script>

  <style>
    body {
      background: #eaeaea;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #atlas-container {
         width: 1536px;  /* 768px per page Ã— 2 */
        height: 768px;
        margin: 50px auto;
    }

    #controls {
      margin: 20px;
    }

    #controls button {
      padding: 10px 20px;
      font-style: italic;
      background: #ffffff7f;
      border: 1px solid #21294b56;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div id="atlas-container"></div>

  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

  const pdfUrl = 'TerrainAtlas_DW_PortfolioCompressed.pdf';
  const container = document.getElementById('atlas-container');

  async function loadPDFPages() {
    const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
    const pages = [];

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 });

      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d', { willReadFrequently: true });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;

      pages.push(canvas.toDataURL());
    }

    return pages;
  }

  loadPDFPages().then(imageSrcs => {
    console.log("Loaded pages:", imageSrcs);

    // Add a small delay to ensure the container is rendered
    setTimeout(() => {
      const pageFlip = new St.PageFlip(container, {
        size: 'fixed',
        width: 768, // each page width
        height: 768, // each page height (square)
        showCover: true,
        flippingTime: 700,
        maxShadowOpacity: 0.5,
        mobileScrollSupport: false
    });

      pageFlip.loadFromImages(imageSrcs);

      document.getElementById('prevBtn').addEventListener('click', () => pageFlip.flipPrev());
      document.getElementById('nextBtn').addEventListener('click', () => pageFlip.flipNext());
    }, 100); // <-- give the DOM a moment
  }).catch(err => {
    console.error("Error loading PDF pages:", err);
    alert("Failed to load atlas.");
  });
</script>

</body>
</html>
